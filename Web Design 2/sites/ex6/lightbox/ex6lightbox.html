<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../../dist/css/lightbox.min.css">
  
  <style>

	  .example-image {
		  border-radius: 4px;
		  box-shadow: 0px 10px 30px -5px rgba(0,0,0,.6);
		  margin: 20px;
		  overflow: hidden;
		  height: 100px;
	  }


	  body {
		  font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
		  padding: 200px;
		  
	  }
	  
	  a {
		  color: white;
		  text-decoration: none;
	  }

  </style>
</head>
<body>

   <section>
   
    <h3>Gaze upon the beauty of LightBox, and my mastery of it. 2</h3>
    <div>
      
      <a class="example-image-link" href="../../../images/exercises/ex6/bigTree.jpeg"
      data-lightbox="example-set" data-title="Some say James Cameron got the idea for AVATAR from this tree. They're wrong, but it's still a cool thought."><img src="../../../images/exercises/ex6/bigTree_tn.jpg" alt="" width="150" height="100" class="example-image"/></a>
      
      <a 
      class="example-image-link"
      href="../../../images/exercises/ex6/desertTree.jpeg"
      data-lightbox="example-set" 
      data-title="Cactus? Speak for yourself, I don't want to be cact-ed.">
      <img class="example-image" src="../../../images/exercises/ex6/desertTree.jpeg" alt=""/>
      </a>
      
      <a 
      class="example-image-link"
      href="../../../images/exercises/ex6/fallFalls.jpeg"
      data-lightbox="example-set" 
      data-title="Fall falls follow falling fall falls. That's a real english sentence. Think about that for a second as you reconsider your life choices.">
      <img class="example-image" src="../../../images/exercises/ex6/fallFalls_tn.jpg" alt=""/>
      </a>
      
      <a 
      class="example-image-link"
      href="../../../images/exercises/ex6/lakeForest.jpeg"
      data-lightbox="example-set" 
      data-title="If it looks like a painting, that's just your inner capitalist telling you this is too pretty to not be making you money. Calm yourself down and just enjoy it.">
      <img class="example-image" src="../../../images/exercises/ex6/lakeForest_tn.jpg" alt=""/>
      </a>
      
      <a 
      class="example-image-link"
      href="../../../images/exercises/ex6/lakeNight.jpeg"
      data-lightbox="example-set" 
      data-title="You know, Van Gogh was looking at the same sky as you are now when he made the famous Starry Night painting. True facts.">
      <img class="example-image" src="../../../images/exercises/ex6/lakeNight_tn.jpg" alt=""/>
      </a>
      
      <a 
      class="example-image-link"
      href="../../../images/exercises/ex6/lakePoint.jpeg"
      data-lightbox="example-set" 
      data-title="She thought he was going to propose and now she's pretty sure he won't. The beanie gave it away- no one wears something that rediculous if they know they're about to be engaged.">
      <img class="example-image" src="../../../images/exercises/ex6/lakePoint_tn.jpg" alt=""/>
      </a>
      
    </div>
  </section>

  <script src="../../dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
